<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Fly</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><span>travel-fly</span></div>
      <div class="links">
        <a href="home.html">home</a>
        <a href="about.html">about</a>
        <a href="tours.html">tours</a>
        <a href="#">special offers</a>
        <a href="#">blog</a>
        <a class="last-link" href="#">contact</a>
      </div>
    </nav>
    <div class="home">
      <div class="hero">
        <span><h1>travel-fly</h1></span>
        <span class="p-box">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
            aliquid minus nemo sed est.
          </p>
        </span>
        <button>read more</button>
      </div>
      <div class="specials">
        <div class="box-1">
          <h1>Israel</h1>
          <p>from $1000</p>
          <button>learn more</button>
        </div>
        <div class="box-2">
          <h1>U.S.A.</h1>
          <p>from $1500</p>
          <button>learn more</button>
        </div>
        <div class="box-3">
          <h1>Australia</h1>
          <p>from $1800</p>
          <button>learn more</button>
        </div>
      </div>
      <div class="booking-form"><p>booking form</p></div>
      <div class="form">
        <div class="personal-info">
          <div class="box-1">
            <input type="text" placeholder="name..." />
          </div>
          <div class="box-2">
            <input type="text" placeholder="email..." />
          </div>
          <div class="box-1">
            <input type="text" placeholder="country..." />
          </div>
          <div class="box-2">
            <input type="text" placeholder="hotel..." />
          </div>
        </div>
        <div class="cal">
          <label for="name">Check-in</label>
          <input type="date" placeholder="name..." />
          <!-- <div class="cal-box"></div> -->
        </div>
        <div class="cal">
          <label for="name">Check-out</label>
          <input type="date" placeholder="name..." />
          <!-- <div class="cal-box"></div> -->
        </div>
        <div class="numbers-holder">
          <div class="box">
            <label for="">Adult</label>
            <span>
              <input type="number" />
            </span>
          </div>
          <div class="box">
            <label for="">Children</label>
            <span><input type="number" /></span>
          </div>
          <div class="box">
            <label for="">Rooms</label>
            <span><input type="number" /></span>
          </div>
        </div>
        <div class="message-box">
          <input class="message-input" type="text" placeholder="message..." />
        </div>
        <div class="submit">
          <button>submit</button>
        </div>
      </div>
      <footer>
        <div class="footer-content">
          <div class="logo">
            <span>travel-fly</span>
          </div>
          <div class="copyright">
            <span><p>Copyright 2019 travel-fly. All rights reserved</p></span>
          </div>
          <div class="links">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-twitter"></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
